<h2>Recent Blog Posts</h2>

<ul class="recent-posts">
  {% for post in site.posts limit:5 %}
  <li class="post-item">
    <h3 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <div class="post-meta">
      <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
      {% if post.author %}
      <span class="post-author">by {{ post.author }}</span>
      {% endif %}
    </div>
    <div class="post-excerpt">
      {{ post.content | strip_html | truncatewords: 50 }}
    </div>
  </li>
  {% endfor %}
</ul>

<style>
  .recent-posts {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .post-item {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #eee;
  }

  .post-item:last-child {
    border-bottom: none;
  }

  .post-title {
    margin: 0 0 0.5rem 0;
  }

  .post-meta {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 0.5rem;
  }

  .post-author {
    margin-left: 0.5rem;
  }

  .post-excerpt {
    font-size: 0.95rem;
    line-height: 1.5;
    color: #444;
  }
</style>
