<h2>Quick Updates</h2>

<ul>
  {% for update in site.data.recent_updates %}
  <li class="">
    <article>
      <p class="my-0 py-0 fs-3">{{ update.update }}</p>
      <span class="fs-2"
        >Posted by Richard on
        <time>{{ update.date | date: "%B %d, %Y" }}</time></span
      >
    </article>
  </li>
  {% endfor %}
</ul>
